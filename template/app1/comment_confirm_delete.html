<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>comment delete</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style media="screen">
      body{
        background-image: url("{% static 'images/delete.jpeg' %}");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <center><br><br>
      <form method="post">
        {% csrf_token %}
          <h1>{{comment.user|title}}, Do you really want to delete the comment : {{comment.content}}</h1><br>
          <input type="submit" value="Yes, Delete" class="btn btn-danger">
      </form><br>

      <!-- The below block of code will return back the user to the previous page without deleting the comment -->
      <button onclick="goBack()" class="btn btn-info" style="color:black; font-family: serif;">No, Cancel</button>
      <script>
      function goBack() {
        window.history.back();
      }
      </script>
    </center>
  </body>
</html>
